apiVersion: v1
kind: PersistentVolume
metadata:
  name: user-db-pv
  labels:
    type: local
spec:
  storageClassName: standard
  capacity:
    storage: 250Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data/user-db"
  persistentVolumeReclaimPolicy: Retain

---

apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-db-pv-claim
  labels:
    app: user-db
spec:
  storageClassName: standard
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 250Mi

---

apiVersion: v1
kind: Service
metadata:
  name: user-db-service
  labels:
    app: user-db
spec:
  ports:
    - port: 5432
  selector:
    app: user-db
    tier: user-db
  clusterIP: None

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: user-db-statefulset
  labels:
    app: user-db
spec:
  serviceName: "user-db-service"
  replicas: 1
  selector:
    matchLabels:
      app: user-db
      tier: user-db
  template:
    metadata:
      labels:
        app: user-db
        tier: user-db
    spec:
      containers:
        - name: postgres
          image: postgres:16.2
          ports:
            - containerPort: 5432
              name: user-db-port
          env:
            - name: PGUSER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: user-db-pguser
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: user-db-postgres-db
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: user-db-postgres-user
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: secrets
                  key: user-db-postgres-password
          volumeMounts:
            - name: user-db-persistent-storage
              mountPath: /var/lib/postgresql/user-data
  volumeClaimTemplates:
    - metadata:
        name: user-db-persistent-storage
      spec:
        storageClassName: standard
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: 250Mi
