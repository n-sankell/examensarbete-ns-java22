spring:
  main:
    allow-bean-definition-overriding: true

  liquibase:
    enabled: true
    drop-first: false
    default-schema: public

  datasource:
    meta:
      url: jdbc:h2:mem:meta-test
      username: test
      password: test
      driverClassName: org.h2.Driver
      liquibase:
        change-log: classpath:db/changelog-meta.yaml
    blob:
      url: jdbc:h2:mem:blob-test
      username: test
      password: test
      driverClassName: org.h2.Driver
      liquibase:
        change-log: classpath:db/changelog-blob.yaml

  sql:
    init:
      mode: never

app:
  jwtSecret: testKeyToBeUsedWhenTestingTheApplicationForGeneratingMockTokenThatGetsVerifiedWhenTryingToAccessSpecificResources
  jwtExpirationMs: 86400000