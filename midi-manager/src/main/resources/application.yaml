spring:
  main:
    banner-mode: off

  liquibase:
    enabled: true
    drop-first: false
    default-schema: public

  datasource:
    meta:
      driverClassName: org.postgresql.Driver
      url: jdbc:postgresql://${META_DB_URL:localhost}:${META_DB_PORT:5432}/${META_DB_NAME:midi_meta_db}?gssEncMode=disable&useSSL=false
      username: ${META_USER:midiuser}
      password: ${META_PASSWORD:midipass}
      liquibase:
        change-log: classpath:db/changelog-meta.yaml
    blob:
      driverClassName: org.postgresql.Driver
      url: jdbc:postgresql://${BLOB_DB_URL:localhost}:${BLOB_DB_PORT:5433}/${BLOB_DB_NAME:midi_blob_db}?gssEncMode=disable&useSSL=false
      username: ${BLOB_USER:blobuser}
      password: ${BLOB_PASSWORD:blobpass}
      liquibase:
        change-log: classpath:db/changelog-blob.yaml

  sql:
    init:
      mode: never

server:
  port : ${SERVER_PORT:8082}

allowed:
  origin: ${ALLOWED_ORIGIN:http://localhost:3000}

app:
  jwtSecret: ${JWT_SECRET:testKeyToBeUsedWhenTestingTheApplicationForGeneratingMockTokenThatGetsVerifiedWhenTryingToAccessSpecificResources}