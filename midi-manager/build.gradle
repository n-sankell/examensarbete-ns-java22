plugins {
    id 'java'
    id 'org.springframework.boot' version '3.2.1'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.openapi.generator' version '7.2.0'
    id 'org.liquibase.gradle' version '2.2.0'
    id 'com.adarshr.test-logger' version '4.0.0'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = '21'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jdbc'
    implementation 'org.postgresql:postgresql:42.6.0'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'io.swagger.core.v3:swagger-annotations:2.2.17'
    implementation 'javax.validation:validation-api:2.0.1.Final'
    implementation 'javax.annotation:javax.annotation-api:1.3.2'
    implementation 'org.openapitools:jackson-databind-nullable:0.2.6'
    implementation 'org.liquibase:liquibase-core:4.24.0'
    implementation 'org.liquibase:liquibase-groovy-dsl:2.1.2'
    implementation 'info.picocli:picocli:4.7.5'
    implementation 'org.yaml:snakeyaml:2.0'
    implementation 'org.codehaus.groovy:groovy:3.0.20'
    runtimeOnly 'org.postgresql:postgresql'
    liquibaseRuntime 'org.liquibase:liquibase-core:4.24.0'
    liquibaseRuntime 'org.liquibase:liquibase-groovy-dsl:2.1.2'
    liquibaseRuntime 'info.picocli:picocli:4.7.5'
    liquibaseRuntime 'org.yaml:snakeyaml:2.0'
    liquibaseRuntime 'org.postgresql:postgresql'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.testcontainers:testcontainers-bom:1.19.3'
    testImplementation 'org.testcontainers:postgresql:1.19.4'
    testImplementation 'org.testcontainers:junit-jupiter:1.16.0'
    testImplementation 'org.testcontainers:jdbc:1.16.0'
    testImplementation 'com.h2database:h2:2.2.224'
}

tasks.withType(AbstractCopyTask).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

sourceSets {
    main {
        java {
            srcDirs 'src/main/java', 'build/generate-resources/main/src/main/java'
        }
        resources {
            srcDirs 'src/main/resources'
        }
    }
}

openApiGenerate {
    inputSpec = "$projectDir/src/main/resources/openapi.yaml"
    generatorName = "spring"
    library = "spring-boot"
    modelNameSuffix = "Dto"
    modelPackage = "generatedapi.model"
    apiPackage = "generatedapi"
    invokerPackage = "generatedapi.invoker"
    generateModelDocumentation = false
    generateApiDocumentation = false

    configOptions = [
            dateLibrary: "java8",
            interfaceOnly: "true",
            skipDefaultInterface: "true",
    ]

    globalProperties = [
            apis: "",
            models: "",
            supportingFiles: "false"
    ]
}

tasks.named('test') {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
    }
    testlogger {
        theme 'standard'
        showExceptions true
        showStackTraces true
        showFullStackTraces false
        showCauses true
        slowThreshold 2000
        showSummary true
        showSimpleNames false
        showPassed true
        showSkipped true
        showFailed true
        showOnlySlow false
        showStandardStreams false
        showPassedStandardStreams true
        showSkippedStandardStreams true
        showFailedStandardStreams true
        logLevel 'lifecycle'
    }
}